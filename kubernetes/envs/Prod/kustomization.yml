resources:
  - ../../base
  - ../../base/secrets/app.prod.secret.yml


configMapGenerator:
- name: env
  behavior: merge
  envs:
  - .env

patches:
  - target:
      name: app
      kind: SealedSecret
    patch: |-
      - op: replace
        path: /spec/encryptedData/GP_WEBPAY_PRIV_KEY_PASS
        value: 

  - target:
      name: ingress
      kind: Ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api.kupaliska.bratislava.sk
      - op: replace
        path: /spec/tls/0/hosts/0
        value: api.kupaliska.bratislava.sk

